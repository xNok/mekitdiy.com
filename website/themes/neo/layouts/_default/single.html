{{ define "main" }}
<article class="bg-nb-light-bg border-4 border-nb-light-border p-6 md:p-10 shadow-neo-lg">
  <h1 class="text-3xl md:text-4xl font-bold mb-2">{{ .Title }}</h1>
  <p class="text-gray-600 mb-6 text-sm">Published on {{ .Date.Format "January 2, 2006" }}</p>
  <div class="prose prose-lg max-w-none">
    {{ .Content }}
  </div>
</article>
{{ end }}
