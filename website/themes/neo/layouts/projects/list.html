{{ define "main" }}
<section class="py-12">
  <div class="container mx-auto px-6">
    <h1 class="text-4xl font-bold text-neo-black text-center mb-12">{{ .Title }}</h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Pages }}
        <div class="bg-neo-white border-4 border-neo-black p-6 shadow-neo">
          <h2 class="text-2xl font-bold text-neo-blue mb-2">{{ .Title }}</h2>
          <p class="text-neo-black mb-4">{{ .Summary | truncate 150 }}</p>
          <a href="{{ .Permalink }}" class="inline-block bg-neo-pink text-neo-white font-semibold py-2 px-4 border-2 border-neo-black hover:bg-neo-yellow hover:text-neo-black transition-colors">
            View Project
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
