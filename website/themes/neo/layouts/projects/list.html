{{ define "main" }}
<section class="py-12">
  <div class="container mx-auto px-6">
    <h1 class="text-4xl font-bold text-nb-light-text text-center mb-12">{{ .Title }}</h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Pages }}
        <div class="bg-nb-light-bg border-4 border-nb-light-border p-6 shadow-neo">
          <h2 class="text-2xl font-bold text-nb-pop-blue mb-2">{{ .Title }}</h2>
          <p class="text-nb-light-text mb-4">{{ .Summary | truncate 150 }}</p>
          <a href="{{ .Permalink }}" class="inline-block bg-nb-pop-pink text-text-on-pop-bright font-semibold py-2 px-4 border-2 border-nb-light-border hover:bg-nb-pop-yellow hover:text-text-on-pop-dark transition-colors">
            View Project
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
