{{ define "main" }}

  <div class="container mx-auto px-6">
    <header class="mb-8 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-neo-black">{{ .Title }}</h1>
    </header>
    <div class="prose lg:prose-xl max-w-none mx-auto text-neo-black border-4 border-neo-black p-6 md:p-10 bg-neo-white shadow-neo">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
