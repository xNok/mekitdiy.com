<a data-pin-do="embedBoard"
   data-pin-board-width="{{ .Get "width" | default "400" }}"
   data-pin-scale-height="{{ .Get "height" | default "240" }}"
   data-pin-scale-width="{{ .Get "scale" | default "80" }}"
   href="{{ .Get "url" }}"></a>
{{ if not (.Page.Scratch.Get "pinterestScriptIncluded") }}
  <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
  {{ .Page.Scratch.Set "pinterestScriptIncluded" true }}
{{ end }}
